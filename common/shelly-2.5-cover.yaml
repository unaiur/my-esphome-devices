substitutions:
  # Input mode: straight or swapped
  input: straight
  # Should the open input be inverted
  invert_open_input: "false"
  # Should the close input be inverted
  invert_close_input: "false"
  # Output mode: straight or swapped
  output: straight
  # Computed substitutions: DO NOT REDEFINE!!!
  open_pin_when_input_is_straight: GPIO13
  close_pin_when_input_is_straight: GPIO5
  open_pin_when_input_is_swapped: GPIO5
  close_pin_when_input_is_swapped: GPIO13
  open_pin_when_output_is_straight: GPIO15
  close_pin_when_output_is_straight: GPIO4
  open_current_channel_when_output_is_straight: a
  close_current_channel_when_output_is_straight: b
  open_pin_when_output_is_swapped: GPIO4
  close_pin_when_output_is_swapped: GPIO15
  open_current_channel_when_output_is_swapped: b
  close_current_channel_when_output_is_swapped: a

packages:
  base: !include base.yaml

esp8266:
  board: esp01_1m
  restore_from_flash: true

logger:
  hardware_uart: UART0

i2c:
  sda: GPIO12
  scl: GPIO14

sensor:
  - platform: ade7953
    irq_pin: GPIO16
    voltage:
      name: ${node_name} Voltage
      filters:
        - sliding_window_moving_average:
            window_size: 120
            send_every: 30

    active_power_${open_current_channel_when_output_is_${output}}:
      name: ${node_name} Open Power
      filters:
        - lambda: return abs(x);
        - sliding_window_moving_average:
            window_size: 120
            send_every: 30
    active_power_${close_current_channel_when_output_is_${output}}:
      name: ${node_name} Close Power
      filters:
        - lambda: return abs(x);
        - sliding_window_moving_average:
            window_size: 120
            send_every: 30
    current_${open_current_channel_when_output_is_${output}}:
      id: open_current
      internal: true
    current_${close_current_channel_when_output_is_${output}}:
      id: close_current
      internal: true
    update_interval: 0.5s

  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    name: ${node_name} Temperature
    unit_of_measurement: "Â°C"
    accuracy_decimals: 1
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
    on_value_range:
      above: 90
      then: # Security shutdown by overheating
        - switch.turn_on: _shutdown

  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm
    internal: true

  - platform: adc
    id: temp_analog_reading
    pin: A0
    update_interval: 30s
    internal: true

binary_sensor:
  - platform: gpio
    pin:
      number: ${open_pin_when_input_is_${input}}
      inverted: ${invert_open_input} 
    name: ${node_name} Open Button
    internal: true
    filters:
      - delayed_on: 50ms
      - delayed_off: 50ms
    on_state:
      then:
        - lambda: !lambda |-
            auto call = id(my_cover).make_call();
            if (x) {
               call.set_command_open();
            } else {
               call.set_command_stop();
            }
            call.perform();

  - platform: gpio
    pin:
      number: ${close_pin_when_input_is_${input}}
      inverted: ${invert_close_input} 
    name: ${node_name} Close Button
    internal: true
    filters:
      - delayed_on: 50ms
      - delayed_off: 50ms
    on_state:
      then:
        - lambda: !lambda |-
            auto call = id(my_cover).make_call();
            if (x) {
               call.set_command_close();
            } else {
               call.set_command_stop();
            }
            call.perform();

switch:
  - platform: shutdown
    id: _shutdown
    internal: true

  - platform: gpio
    id: open_relay
    pin: ${open_pin_when_output_is_${output}}
    restore_mode: RESTORE_DEFAULT_OFF
    internal: true
    interlock: &interlock [open_relay, close_relay]
    interlock_wait_time: 500ms

  - platform: gpio
    id: close_relay
    pin: ${close_pin_when_output_is_${output}}
    restore_mode: RESTORE_DEFAULT_OFF
    internal: true
    interlock: *interlock
    interlock_wait_time: 500ms

# Example configuration entry
cover:
  - platform: current_based
    name: ${node_name}
    id: my_cover

    open_sensor: open_current
    open_moving_current_threshold: 0.4
    open_duration: 29s
    open_action:
      - switch.turn_on: open_relay
    close_sensor: close_current
    close_moving_current_threshold: 0.4
    close_duration: 29s
    close_action:
      - switch.turn_on: close_relay
    stop_action:
      - switch.turn_off: close_relay
      - switch.turn_off: open_relay
    obstacle_rollback: 30%
    start_sensing_delay: 1s
    malfunction_detection: true
    malfunction_action:
      then:
        - logger.log: "Malfunction detected. Relay welded."

status_led:
  pin:
    number: GPIO0
    inverted: yes

